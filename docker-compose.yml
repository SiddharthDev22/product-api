version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: product-api-postgres
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productuser -d productdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: product-api-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: productdb
      DB_USER: productuser
      DB_PASSWORD: productpass
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
